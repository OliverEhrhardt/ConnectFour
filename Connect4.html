<!DOCTYPE html>

	<head>
		<script type="text/javascript">
			window.onload = function(){
				board = new build($("container").children, 1, null);
			}
			function $(id){
				return document.getElementById(id);
			}
			var turn = true;
			
			function build(column, pieces, colorId){				
				this.column = column;
				for(var a in this.column){
					this.column[a].pieces = pieces;
					var x = this.column[a];
					for(var b in x.children){
						x.children[b].colorId = colorId;
					}
				}
				this.add = function(c){
					var x = this.column[c];
					if(turn === true && x.pieces < 7){
						x.children[x.children.length - x.pieces].style.background = "red";
						x.children[x.children.length - x.pieces].colorId = true;
						x.pieces++;
						turn = false;
					}
					else if(x.pieces < 7){
						x.children[x.children.length - x.pieces].style.background = "black";
						x.children[x.children.length - x.pieces].colorId = false;
						x.pieces++;
						turn = true;
					}
					checkHorz();
				}
			}
			
			function checkVert(){
				var red = 0;
				var black = 0;
				for(a in board.column){
					var x = board.column[a];
					for(b in x.children){
						var y = x.children[b];
						if(y.colorId === true){
							red++;
							if(red === 4){
								return "red";
								break;
							}
						}
						else{
							red = 0;
						}
						if(y.colorId === false){
							black++;
							if(black === 4){
								return "black";
								break;
							}
						}
						else{
							black = 0;
						}
					}

				}

			}
			function checkHorz(){
				var red = 0;
				var black = 0;
				var horzCheck = 0;
				while(horzCheck < 8){
					for(a in board.column){
						if(board.column[a].children[horzCheck].colorId = true){
							red++;
							console.log("red" + red);
							if(red === 4){
								return "red";
								break;
							}
						}
						else{
							red = 0;
						}
						if(board.column[a].children[horzCheck].colorId = false){
							black++;
							console.log("black" + black);
							if(black === 4){
								return "black";
								break;
							}
						}
						else{
							black = 0;
						}
					}
					horzCheck++;
				}
			}
			

		</script>
