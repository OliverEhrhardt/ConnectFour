<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			var turn = true
			function $(id){
			return document.getElementById(id);
			}
			function columb(pieces, numPieces){
				this.pieces = pieces;
				this.numPieces = numPieces;
				this.add = function(){
					if(turn === true && this.numPieces !== 7){
						this.pieces[this.pieces.length - this.numPieces].style.background = "red";
						this.numPieces++;
						turn = false;
					}
					else{
						if(this.numPieces !== 7){
							this.pieces[this.pieces.length - this.numPieces].style.background = "black";
							this.numPieces++;
							turn = true;
						}
					}
				}
			}
			window.onload = function(){
				c1 = new columb($('board0').children, 1);
				c2 = new columb($('board1').children, 1);
				c3 = new columb($('board2').children, 1);
				c4 = new columb($('board3').children, 1);
				c5 = new columb($('board4').children, 1);
				c6 = new columb($('board5').children, 1);
			}

		</script>
		<style type="text/css">

				-ms-user-select: none;
				position absolute;
				height: 610px;

				background: gold;
				float: left;
			}
			.circle{
				position: relative;
				border-radius: 50%;
				width: 90px;
				height: 90px;
				margin-top: 10px;
				margin-left:5px;
				background: white;
			}
		</style>
	</head>
