<!DOCTYPE html>

	<head>
		<script type="text/javascript">
			function change(){
			var x = document.getElementById('board0');
			var y = x.children;
			if(y[y.length-1].style.background = "white"){
				y[y.length-1].style.background = "black";
			}
			else{
				y[y.length-1].style.background = "white";
			}

			}
			window.onload = function(){
				document.getElementById('board0').addEventListener("click", change, false);
			}
		</script>
