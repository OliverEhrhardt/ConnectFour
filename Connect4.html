			var turn = true;
			
			function $(id){
			return document.getElementById(id);
			}
			
			function columb(pieces, numPieces, posColor){
				this.pieces = pieces;
				this.numPieces = numPieces;
				this.posColor = posColor;
				this.add = function(){
					if(turn === true && this.numPieces !== 7){
						this.pieces[this.pieces.length - this.numPieces].style.background = "red";
						this.posColor.push(true);
						this.numPieces++;
						turn = false;
					}
					else{
						if(this.numPieces !== 7){
							this.pieces[this.pieces.length - this.numPieces].style.background = "black";
							this.posColor.push(false);
							this.numPieces++;
							turn = true;
						}
					}
					checkWin();	
				}
			}

						return true;
